name: Enhancement
description: Suggest an enhancement
title: "enhancement: <title>"
labels: [enhancement]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Enhancement
    description: A concise description of what you're suggesting
  validations:
    required: true
- type: textarea
  attributes:
    label: Suggestions
    description: |
      You can describe a way to implement this enhancement or add details.

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
